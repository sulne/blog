<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:ng="http://angularjs.org" ng-app>
<head>
<meta charset="utf-8">
<title>Sulne's site</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" type="image/x-icon" href="../static/images/favicon.ico"  th:href="@{/images/favicon.ico}">
<link rel="stylesheet" href="../static/layui/css/layui.css" media="all" th:href="@{/layui/css/layui.css}">
<link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css" th:href="@{/bootstrap/css/bootstrap.css}">
<style>
.input-div {
	outline: none;
}

.blog-header {
	line-height: 3;
	border-bottom: 1px solid #e5e5e5;
	margin-bottom: 10px;
}

.input-border {
	border:0;
}
</style>
</head>
<body>
	<div class="container">
		<nav class="nav d-flex justify-content-between blog-header">
			<a class="p-2" href="#">主页</a> <a class="p-2 text-muted" href="#">博客</a> <a class="p-2 text-muted" href="#">关于</a>
		</nav>
		<div class="row">
			<div class="col-12 col-md-8">
				<fieldset class="layui-elem-field layui-field-title">
					<legend class="sulne-schedule">造轮子日记</legend>
				</fieldset>
				<!-- 添加时间线模态框 -->
				<div class="modal fade" id="scheduleModal">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<input type="text" class="input-border" id="test11" placeholder="yyyy年MM月dd日" size="12">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
							</div>
							<div class="modal-body">
								<div contenteditable="true" class="input-div"></div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-info">确认</button>
								<button type="button" class="btn btn-light" data-dismiss="modal">关闭</button>
							</div>

						</div>
					</div>
				</div>
				<ul class="layui-timeline">
					<li class="layui-timeline-item" id="schedule"><i class="layui-icon layui-timeline-axis"></i>
						<div class="layui-timeline-content layui-text">
							<div class="layui-timeline-title">过去</div>
						</div></li>
				</ul>
			</div>
			<div class="col-12 col-md-4">
				<div class="p-3 mb-3 bg-light rounded">
					<h4 class="font-weight-bold">推荐</h4>
					<p class="mb-0">
						Etiam porta <em>sem malesuada magna</em> mollis euismod. Cras mattis consectetur purus sit amet fermentum. Aenean lacinia bibendum nulla sed consectetur.
					</p>
				</div>
				<div class="p-3">
					<h5 class="font-weight-bold">社交</h5>
					<ol class="list-unstyled">
						<li><a href="#">GitHub</a></li>
						<li><a href="#">邮箱</a></li>
						<li><a href="#">微信</a></li>
					</ol>
				</div>
				<div class="p-3">
					<h5 class="font-weight-bold">大佬</h5>
					<ol class="list-unstyled">
						<li><a href="#">GitHub</a></li>
						<li><a href="#">邮箱</a></li>
						<li><a href="#">微信</a></li>
					</ol>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../static/jquery-3.3.1.min.js" th:src="@{/jquery-3.3.1.min.js}"></script>
	<script type="text/javascript" src="../static/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript" src="../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
	<script type="text/javascript" src="../static/canvas-nest/canvas-nest.min.js" th:src="@{/canvas-nest/canvas-nest.min.js}"></script>
	<script type="text/javascript" src="../static/angular/angular.js" th:src="@{/angular/angular.js}"></script>

	<script>
		layui.use('laydate', function() {
			var laydate = layui.laydate;
			laydate.render({
				elem : '#test11',
				format : 'yyyy年MM月dd日',
				isInitValue: true,
				value:new Date(),
				theme: 'grid'
			});
		});
		$(function(){
            $http({
                method: 'GET',
                url: '/timeLine'
            }).then(function successCallback(data) {
				console.log(data);
                // 请求成功执行代码
            }, function errorCallback(response) {
                // 请求失败执行代码
            });
		});
	</script>
</body>
</html>
